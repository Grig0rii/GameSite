<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GameSite - –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞ –¥–ª—è –∏–≥—Ä{% endblock %}</title>
    {% load static %}
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üéÆ</text></svg>">
    {% if VITE_DEV %}
        <script type="module" src="{{ VITE_DEV_SERVER }}/@vite/client"></script>
        <script type="module" src="{{ VITE_DEV_SERVER }}/src/main.js"></script>
    {% else %}
        <link rel="stylesheet" href="{% static 'frontend/style.css' %}">
    {% endif %}
</head>
<body>
    <div id="app-header"></div>

    {% if messages %}
        <div id="django-messages" data-messages='[{% for message in messages %}{"level":"{{ message.tags }}","text":"{{ message|escapejs }}"}{% if not forloop.last %},{% endif %}{% endfor %}]'></div>
    {% endif %}

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <div id="app-footer"></div>

    {% if not VITE_DEV %}
        <script type="module" src="{% static 'frontend/app.js' %}"></script>
    {% endif %}
</body>
</html>
